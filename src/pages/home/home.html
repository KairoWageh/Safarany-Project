<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item>
    <ion-label>Select budget</ion-label>
    <ion-select [(ngModel)]="budget" interface="popover">
      <ion-option value="1000">1000</ion-option>
      <ion-option value="2000">2000</ion-option>
      <ion-option value="4000">4000</ion-option>
      <ion-option value="6000">6000</ion-option>
      <ion-option value="8000">8000</ion-option>
      <ion-option value="10000">10000</ion-option>
    </ion-select>
  </ion-item>

  
  <ion-list-header id="interestsHeader">
    Interests
  </ion-list-header>

  <ion-item>
    <ion-label>Pharaonic places</ion-label>
    <ion-checkbox checked="true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Restaurants</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Clubs</ion-label>
    <ion-checkbox checked="true"></ion-checkbox>
  </ion-item>
  <p class="center">
    <button ion-button round (click)="placesToVisit()">OK</button>
  </p>
</ion-content>
